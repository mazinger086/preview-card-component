<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <img class="hero-mobile" src="images/image-header-mobile.jpg" alt="mobile">
      <img class="hero-desktop" src="images/image-header-desktop.jpg" alt="desktop">
      <div class="card-textbox">
        <h1>Get <span>insights</span> that help&nbsp;your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="metrics">
            <div class="companies">
              <div class="number">10k+</div>
              <div class="text">companies</div>
            </div>
            <div class="templates">
              <div class="number">314</div>
              <div class="text">templates</div>
            </div>
            <div class="queries">
              <div class="number">12m+</div>
              <div class="text">queries</div>
            </div>
          </div>
      </div>
    </div>
  </main>  
  
   

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
